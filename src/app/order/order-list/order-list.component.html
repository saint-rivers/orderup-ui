<div class="flex flex-col h-[97vh] flex-grow">
  <app-tab-selector
    (currentTabEmitter)="selectTab($event)"
    [tabs]="tabs"
  ></app-tab-selector>

  <div class="flex flex-col flex-grow">
    <h1>Orders {{ currentType.text }}</h1>

    <div class="flex flex-row justify-start py-4">
      <a href="/n/orders" class="action-btn">New Order</a>
    </div>

    <div class="flex flex-col flex-grow overflow-y-scroll border-t">
      <div *ngIf="orders.length > 0">
        <div
          class="group order-card"
          *ngFor="let order of orders"
          (click)="viewOrderDetails(order.id)"
        >
          <div class="flex flex-row">
            <img
              src="../../../assets/foodIcon.png"
              alt="food"
              width="90"
              height="90"
            />
            <div class="flex flex-col">
              <h2 class="group-hover:text-orange-600 card-title">
                {{ order.name }}
              </h2>
              <h3>Group: {{ order.name }}</h3>
              <h3>Date: {{ order.createdAt | date: "short" }}</h3>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="orders.length === 0">
        <h2>No orders found</h2>
      </div>
    </div>
  </div>
</div>
