<form
  class="bg-white border-t border-b border-gray-300 px-12 py-6 w-[420px]"
  (ngSubmit)="handleSubmit()"
  [formGroup]="orderForm"
>
  <h1 class="my-4 text-xl font-bold">Create an Order</h1>
  <div class="flex flex-col">
    <input
      formControlName="orderName"
      class="w-full p-1 mb-2 border border-gray-200 rounded"
      type="text"
      placeholder="order name"
    />
    <select class="w-full py-1 mb-2 border border-gray-200 rounded">
      <option value="actual value 1">Display Text 1</option>
      <option value="actual value 2">Display Text 2</option>
      <option value="actual value 3">Display Text 3</option>
    </select>
    <textarea
      rows="5"
      class="w-full p-1 mb-2 border border-gray-200 rounded"
    ></textarea>
    <div class="flex flex-row justify-end mb-2">
      <input
        class="p-1 px-4 text-white action-btn"
        type="submit"
        name="submitBtn"
        id="submitBtn"
        value="Create"
      />
    </div>
  </div>
</form>
