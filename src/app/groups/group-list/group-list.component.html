<h1 class="mb-4 mt-2 font-bold text-3xl">Groups</h1>

<div class="flex flex-row my-4">
  <div class="action-btn">Add Group</div>
  <div class="action-btn ml-2">Join Group</div>
</div>

<div>
  <p class="text-gray-800 mb-4 mt-6">Groups created by you</p>
  <div class="border-b border-gray-300"></div>

  <div *ngFor="let group of groups">
    <div
      *ngIf="group.createdBy.id === sub"
      class="flex flex-row justify-between bg-white border-b border-gray-300 px-4 py-2 hover:bg-gray-100 cursor-pointer"
    >
      <p>{{ group.name }}</p>
      <p class="text-gray-600">
        Created: {{ group.createdAt | date: "shortDate" }}
      </p>
    </div>
  </div>

  <div *ngFor="let group of groups">
    <div
      *ngIf="group.createdBy.id !== sub"
      class="flex flex-row justify-between bg-white border-b border-gray-300 px-4 py-2 hover:bg-gray-100 cursor-pointer"
    >
      <p>{{ group.name }}</p>
      <p class="text-gray-600">
        Created: {{ group.createdAt | date: "short" }}
      </p>
    </div>
  </div>
</div>
